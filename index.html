<body>
    <section class="greeting">
        <h2 class="title">
            What's Up, <input type="text" id="name" placeholder="Name here">
        </h2>
    </section>
    <main class="app">
        <section class="create-todo">
            <h3>CREATE A TODO</h3>
            <form id="new-todo-form">
                <h4>What's on your list?</h4>
                <div class="input-content">
                    <input type="text" name="content" id="content" placeholder="e.g. make a video" required/>
                    <input type="date" class="form-control" name="date" id="date"/>
                </div>
                <h4>Project</h4>
                <div class="options">
                    <label >
                        <input type="radio" name="category" id="category1" value="business"/>
                        <span class="bubble business"></span>
                        <div>Business</div>
                    </label>
                    <label >
                        <input type="radio" name="category" id="category2" value="personal"/>
                        <span class="bubble personal"></span>
                        <div>Personal</div>
                    </label>
                    <label>
                        <input type="radio" name="category" id="category3" value="Other"/>
                        <span class="bubble other"></span>
                        <input type="text" name="new-category" id="new-category" value="Add Category">
                    </label>
                </div>

                <input type="submit" value="Add todo"/>
            </form>
